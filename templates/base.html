<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}COMPSCI 121 Search Engine{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      form {
        display: flex;
        justify-content: center;
        padding: 1rem;
        background-color: #f0f0f0;
      }
      input[type="text"] {
        font-size: 1.2rem;
        padding: 0.5rem;
        border: none;
        flex: 1;
      }
      button[type="submit"] {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        background-color: #0074d9;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      hr {
        margin: 2rem 0;
        border: none;
        border-top: 1px solid #ccc;
      }
      ul {
        list-style: none;
        margin: 0 auto;
        max-width: 600px;
        padding: 0;
      }
      li {
        margin-bottom: 1rem;
      }
      a {
        color: #0074d9;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>COMPSCI 121: Search Engine</h1>
    <form method="POST">
      <input type="text" name="query" value="{% block query %}{% endblock %}" />
      <button type="submit">Search</button>
    </form>
    <hr />
    {% block content %}{% endblock %}
  </body>
</html>
